<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>login</title>
		<!--用百度的静态资源库的cdn安装bootstrap环境-->
		<!-- Bootstrap 核心 CSS 文件 -->
		<!--  <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet"> -->
		<link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
		<!--font-awesome 核心CSS 文件-->
		<!--  <link href="//cdn.bootcss.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet"> -->
		<link rel="stylesheet" href="css/toastr.min.css">
		<!-- 在bootstrap.min.js 之前引入 -->
		<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
		<!-- Bootstrap 核心 JavaScript 文件 -->
		<script src="boot_js/bootstrap.js" type="text/javascript"></script>
		<!--<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
		<!--jquery.validate-->
		<script type="text/javascript" src="js/jquery.validate.min.js" ></script>
		<script src="js/toastr.min.js"></script>
		<style type="text/css">

			.form{background: rgba(255,255,255,0.2);width:400px;margin: auto;}
			#login_form{display: block;}
			#register_form{display: none;}
			.fa{display: inline-block;top: 27px;left: 6px;position: relative;color: #ccc;}
			input[type="text"],input[type="password"]{padding-left:26px;}
			.checkbox{padding-left:21px;}
			span.error{
				color: red;
				font-size: 14px;
			}
			input.valid{ background: #ffffb9}
			input.error{background: white}

		</style>
	</head>
	<body>
		<!--
			基础知识：
			网格系统:通过行和列布局
			行必须放在container内
			手机用col-xs-*
			平板用col-sm-*
			笔记本或普通台式电脑用col-md-*
			大型设备台式电脑用col-lg-*
			为了兼容多个设备，可以用多个col-*-*来控制；
		-->
		<!--
			从案例学知识，来做一个登录，注册页面
			用到font-awesome 4.3.0；bootstrap 3.3.0；jQuery Validate
		-->
		<div style="position:relative;background:url(img/5.jpg);background-repeat: no-repeat; width:auto;height:1000px;background-attachment: fixed;background-size:100% 100%;">
			<div class="container">
				<div class="navbar-header" style="">
					<div class="navbar-brand" style="font-size: 35px;vertical-align: center;line-height: 50px;color: black">
						<!--<small class="glyphicon glyphicon-fire"></small>-->
						<img src="img/图标1.png" style="height: 55px;width: 55px;position: relative;right: 68px" >
						<span style="position: relative;bottom: 50px">实验样地树木管理系统</span>
					</div>
				</div>
			</div>
		<div class="container" >
			<div class="form row" style="margin-top: 100px">
				<form class="form-horizontal col-sm-offset-3 col-md-offset-3" id="login_form" action="#" onsubmit="return false;" method="post">
					<h3 class="form-title">登录</h3>
					<div class="col-sm-9 col-md-9">
						<div class="form-group">
							<i class="fa fa-envelope fa-lg"></i>
							<input class="form-control required" type="text" placeholder="请输入邮箱" name="email"  maxlength="50" id="email"/>
						</div>
						<div class="form-group">
							<i class="fa fa-lock fa-lg"></i>
							<input class="form-control required" type="password" placeholder="请输入密码" name="password" maxlength="8" id="password"/>
						</div>
						<div class="form-group">
							<label class="checkbox">
								<input type="checkbox" name="remember" value="1"/> 记住密码
							</label>
							<hr />
							<a href="javascript:;" id="register_btn" class="">注册新帐户</a>
						</div>
						<div class="form-group">
							<input id="submit_login" type="submit" class="btn btn-success pull-right" value="登录 " onclick="login()"/>
						</div>
					</div>
				</form>
			</div>

			<div class="form row" >
				<form class="form-horizontal col-sm-offset-3 col-md-offset-3" id="register_form" action="#" onsubmit="return false;" method="post">
					<h3 class="form-title">Login to your account</h3>
					<div class="col-sm-9 col-md-9">
						<div class="form-group">
							<i class="fa fa-envelope fa-lg"></i>
							<input class="form-control eamil" type="text" placeholder="输入邮箱" name="email" id="register_email"/>
						</div>
						<div class="form-group">
							<i class="fa fa-user fa-lg"></i>
							<input class="form-control required" type="text" placeholder="输入用户名" name="username" id="register_name"/>
						</div>
						<div class="form-group">
							<i class="fa fa-lock fa-lg"></i>
							<input class="form-control required" type="password" placeholder="输入密码" id="register_password" name="password" id="register_password"/>
						</div>
						<div class="form-group">
							<i class="fa fa-check fa-lg"></i>
							<input class="form-control required" type="password" placeholder="再次输入密码" name="rpassword"/>
						</div>
						<div class="form-group">
							<input id="submit_register" type="submit" class="btn btn-success pull-right" value="注册 " onclick="register()"/>
							<input type="submit" class="btn btn-info pull-left" id="back_btn" value="返回"/>
						</div>
					</div>
				</form>
			</div>
		</div>
		</div>
	<script type="text/javascript" src="/system/js/js_total.js" ></script>
	<script type="text/javascript" src="/system/js/login.js" ></script>
	
	</body>
</html>
