<!--更改密码-->
<div class="modal fade" id="myModal_changepassword" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title" id="myModalLabel_changepassword">更改密码</h4>
            </div>
            <div class="modal-body">

                <div class="form-group">
                    <label for="txt_oldpassword">旧密码</label>
                    <input type="password" name="txt_oldpassword" class="form-control" id="txt_oldpassword" placeholder="旧密码">
                </div>
                <div class="form-group">
                    <label for="txt_newpassword">新密码</label>
                    <input type="password" name="txt_newpassword" class="form-control" id="txt_newpassword" placeholder="新密码">
                </div>
                <div class="form-group">
                    <label for="txt_confirmpassword">确认新密码</label>
                    <input type="password" name="txt_confirmpassword" class="form-control" id="txt_confirmpassword" placeholder="确认新密码">
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭</button>
            <button type="button" id="btn_newpassword" class="btn btn-primary" data-dismiss="modal"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存</button>
        </div>
    </div>
